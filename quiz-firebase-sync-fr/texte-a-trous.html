<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<title>Texte à trous</title>
<link href="style.css" id="theme-style" rel="stylesheet"/>
</head>
<body>
<h1>Texte à trous</h1>
<form id="trousForm">
<label for="prenom">Entrez votre prénom : <input id="prenom" type="text"/></label><br/><br/>
<p>1. Une mole contient <input name="q1" placeholder="..." type="text"/> particules.</p>
<p>2. La vitesse est égale à la <input name="q2" placeholder="..." type="text"/> divisée par le temps.</p>
<p>3. Le symbole de la mole est <input name="q3" placeholder="..." type="text"/>.</p>
<p>4. En chute libre, un objet subit une <input name="q4" placeholder="..." type="text"/> constante.</p>
<p>5. La masse molaire de H₂O est <input name="q5" placeholder="..." type="text"/> g/mol.</p>
<button onclick="corriger()" type="button">Corriger</button>
</form>
<p id="resultat"></p>
<script>
    function corriger() {
      const reponses = ["6,022 × 10²³", "distance", "mol", "accélération", "18"];
      const explications = [
        "1. ✅ Une mole = 6,022 × 10²³ particules (nombre d’Avogadro).",
        "2. ✅ v = d ÷ t, donc distance sur temps.",
        "3. ✅ Le symbole est mol.",
        "4. ✅ En chute libre, accélération due à la gravité.",
        "5. ✅ H = 1×2, O = 16 → H₂O = 18 g/mol."
      ];
      let score = 0;
      const inputs = document.querySelectorAll("input[type='text']");
      for (let i = 0; i < 5; i++) {
        if (inputs[i].value.trim().toLowerCase() === reponses[i].toLowerCase()) score++;
      }

      let result = "👤 " + (document.getElementById("prenom").value || "Anonyme") + "\n";
      result += "Score : " + score + "/5\n\n";
      for (let exp of explications) result += exp + "\n";
      document.getElementById("resultat").innerText = result;
const name = document.getElementById("prenom").value || "Anonyme";
enregistrerScore("texte-a-trous", name, score);
chargerLeaderboard("texte-a-trous", "leaderboard-list");
    }
  </script>
<br/><a href="index.html">⬅ Retour au menu</a>
<script>
  function toggleTheme() {
    const currentTheme = localStorage.getItem("theme") || "light";
    const nextTheme = currentTheme === "dark" ? "light" : "dark";
    document.getElementById("theme-style").href = nextTheme === "dark" ? "style-dark.css" : "style.css";
    localStorage.setItem("theme", nextTheme);
  }

  window.onload = () => {
    const saved = localStorage.getItem("theme") || "light";
    document.getElementById("theme-style").href = saved === "dark" ? "style-dark.css" : "style.css";
  };
</script>
<button onclick="toggleTheme()" style="position:fixed;top:10px;right:10px;z-index:1000;">🌓 Thème</button>
<section id="leaderboard"><h2>🏆 Classement</h2><ul id="leaderboard-list"></ul></section>

    measurementId: "G-YLGLR5L9LW"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function enregistrerScore(quizName, name, score) {
    const entry = {
      name: name,
      score: score
    };
    db.ref(quizName).push(entry);
  }

  function chargerLeaderboard(quizName, elementId) {
    const leaderboardList = document.getElementById(elementId);
    leaderboardList.innerHTML = "";
    db.ref(quizName).orderByChild("score").limitToLast(10).once("value", snapshot => {
      const scores = [];
      snapshot.forEach(child => scores.unshift(child.val()));
      for (const entry of scores) {
        const li = document.createElement("li");
        li.textContent = entry.name + " : " + entry.score + "/5";
        leaderboardList.appendChild(li);
      }
    });
  }
</script>
</body>
</html>
