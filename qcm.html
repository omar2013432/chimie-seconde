<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<title>QCM – La mole</title>
<link href="style.css" id="theme-style" rel="stylesheet"/>
</head>
<body>
<h1>QCM : La mole</h1>
<form id="qcmForm">
<label><strong>1. Quelle est l’unité de la quantité de matière ?</strong></label><br/>
<input name="q1" type="radio" value="mol"/> mol<br/>
<input name="q1" type="radio" value="g"/> g<br/>
<input name="q1" type="radio" value="L"/> L<br/><br/>
<label><strong>2. Quelle est la masse molaire de l’eau H₂O ?</strong></label><br/>
<input name="q2" type="radio" value="18"/> 18 g/mol<br/>
<input name="q2" type="radio" value="2"/> 2 g/mol<br/>
<input name="q2" type="radio" value="1"/> 1 g/mol<br/><br/>
<label><strong>3. 1 mole correspond à combien de particules ?</strong></label><br/>
<input name="q3" type="radio" value="6e23"/> 6,022 × 10²³<br/>
<input name="q3" type="radio" value="1e6"/> 1 000 000<br/>
<input name="q3" type="radio" value="100"/> 100<br/><br/>
<label><strong>4. La formule n = m / M signifie :</strong></label><br/>
<input name="q4" type="radio" value="true"/> quantité de matière = masse ÷ masse molaire<br/>
<input name="q4" type="radio" value="false1"/> masse = mol × volume<br/>
<input name="q4" type="radio" value="false2"/> volume = masse ÷ temps<br/><br/>
<label><strong>5. Quelle est la masse molaire du CO₂ ?</strong></label><br/>
<input name="q5" type="radio" value="44"/> 44 g/mol<br/>
<input name="q5" type="radio" value="12"/> 12 g/mol<br/>
<input name="q5" type="radio" value="16"/> 16 g/mol<br/><br/>
<label>Entrez votre prénom : <input id="prenom" type="text"/></label><br/><br/>
<button onclick="corriger()" type="button">Vérifier mes réponses</button>
</form>
<p id="resultat"></p>
<script>
    function corriger() {
      const explications = [
        "1. ✅ mol est l’unité officielle de quantité de matière.",
        "2. ✅ H=1×2 + O=16 → H₂O = 18 g/mol.",
        "3. ✅ Une mole = 6,022 × 10²³ entités.",
        "4. ✅ n = m ÷ M est la formule de base.",
        "5. ✅ CO₂ = 12 (C) + 16×2 (O) = 44 g/mol."
      ];
      let score = 0;
      if (document.querySelector('input[name="q1"]:checked')?.value === "mol") score++;
      if (document.querySelector('input[name="q2"]:checked')?.value === "18") score++;
      if (document.querySelector('input[name="q3"]:checked')?.value === "6e23") score++;
      if (document.querySelector('input[name="q4"]:checked')?.value === "true") score++;
      if (document.querySelector('input[name="q5"]:checked')?.value === "44") score++;

      let result = "👤 " + (document.getElementById("prenom").value || "Anonyme") + "\n";
      result += "Score : " + score + "/5\n\n";
      for (let i = 0; i < explications.length; i++) {
        result += explications[i] + "\n";
      }
      document.getElementById("resultat").innerText = result;
const name = document.getElementById("prenom").value || "Anonyme";
enregistrerScore("qcm", name, score);
chargerLeaderboard("qcm", "leaderboard-list");
    }
  </script>
<br/><a href="index.html">⬅ Retour au menu</a>
<script>
  function toggleTheme() {
    const currentTheme = localStorage.getItem("theme") || "light";
    const nextTheme = currentTheme === "dark" ? "light" : "dark";
    document.getElementById("theme-style").href = nextTheme === "dark" ? "style-dark.css" : "style.css";
    localStorage.setItem("theme", nextTheme);
  }

  window.onload = () => {
    const saved = localStorage.getItem("theme") || "light";
    document.getElementById("theme-style").href = saved === "dark" ? "style-dark.css" : "style.css";
  };
</script>
<button onclick="toggleTheme()" style="position:fixed;top:10px;right:10px;z-index:1000;">🌓 Thème</button>
<section id="leaderboard"><h2>🏆 Classement</h2><ul id="leaderboard-list"></ul></section>

  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function enregistrerScore(quizName, name, score) {
    const entry = {
      name: name,
      score: score
    };
    db.ref(quizName).push(entry);
  }

  function chargerLeaderboard(quizName, elementId) {
    const leaderboardList = document.getElementById(elementId);
    leaderboardList.innerHTML = "";
    db.ref(quizName).orderByChild("score").limitToLast(10).once("value", snapshot => {
      const scores = [];
      snapshot.forEach(child => scores.unshift(child.val()));
      for (const entry of scores) {
        const li = document.createElement("li");
        li.textContent = entry.name + " : " + entry.score + "/5";
        leaderboardList.appendChild(li);
      }
    });
  }
</script>

<button class="theme-toggle" onclick="toggleTheme()">🌓 Thème</button>
<script>
  function toggleTheme() {
    const current = localStorage.getItem("theme") || "light";
    const next = current === "dark" ? "light" : "dark";
    document.getElementById("theme-style").href = next === "dark" ? "style-dark.css" : "style.css";
    localStorage.setItem("theme", next);
  }

  window.onload = () => {
    const saved = localStorage.getItem("theme") || "light";
    document.getElementById("theme-style").href = saved === "dark" ? "style-dark.css" : "style.css";
  };
</script>
</body>
